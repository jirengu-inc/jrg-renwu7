<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡色</title>
</head>
<style>
	.cover{
		position: absolute;
		top:0;
		left:0;
		right:0;
		bottom: 0;
		background: rgba(0,0,0,.2);
	}
	.cover:before{
		content:"";
		display: block;
		position: absolute;
		width:50%;
		top:0;
		left:0;
		bottom: 0;
		background:linear-gradient(to bottom right,rgba(255,20,0,0),rgba(255,20,0,1));
	}
	.cover:after{
		content:"";
		display: block;
		position: absolute;
		width:50%;
		top:0;
		right:0;
		bottom: 0;
		background:linear-gradient(to bottom left,rgba(0,20,0,0),rgba(0,20,0,1));
	}
</style>
<body>
	<div class="cover">
		
	</div>
</body>
</html>
