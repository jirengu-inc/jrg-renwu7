<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3-demo</title>
</head>
	<style>
		.box{
			width:50px;
			height:50px;
			border:1px solid;
			display: inline-block;
			box-shadow: 1px 2px 3px rgba(0,0,0,.4);
			background: linear-gradient(to left top,#fff,#000);
			margin-left: 50px;
			transition:all 0.5s;
			animation:aa 1s;
		}
		.radius{
			transform:translate(20px);
			border-radius:50%;
		}
		.radius-xy{
			transform:rotate(30deg);
			border-radius:10px 5px;
		}
		.scale{
			
			transform:scale(0.5,0.5);
		}
		.three-d{
			transform: rotateX(70deg);
		}
		.three-d:hover,.radius:hover,
		.scale:hover{
			transform: rotateX(20deg);
		}
		@keyframes aa{
			form{
				height:50px;
			}
			to{
				height:80px;
			}
		}
	</style>
<body>
	<span class="box radius-xy"> </span>
	<span class="box radius"> </span>
	<span class="box scale"> </span>
	<span class="box three-d"></span>
</body>
</html>
