<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象jq插件</title>
</head>
<style>
	body,ul,li{
		padding:0;
		margin:0;
	}
	li{
		list-style:none;
	}
	a{
		color:#333;
		text-decoration:none;
	}
	div[class^='carousel']{
		position:relative;
		width:480px;
		height:360px;
		/*height:380px;*/
		margin:10px auto;
		overflow: hidden;
	}
	.ct{
		position:absolute;
	}
	.ct:after{
		content:"";
		display: block;
		clear:both;
	}
	.ct li{
		float:left;
		width: 480px;
		height:360px;
	}
	.arrow{
		position:absolute;
		top:50%;
		margin-top: -25px;
		width:50px;
		height:50px;
		line-height: 50px;
		border-radius:50%;
		font-size: 22px;
		color:#fff;
		background-color: #000;
		text-align: center;
		opacity: 0.6;
	}
	a.arrow:hover{
		opacity: 1;
	}
	.prev{
		left:10px;
	}
	.next{
		right:10px;
	}
	.bullet{
		position: absolute;
		bottom: 10px;
		left:50%;
		transform:translateX(-50%);
	}
	.bullet>li{
		display: inline-block;
		width:20px;
		height:8px;
		border-radius:10px;
		background-color: #fff;
		cursor:pointer;
	}
	.bullet>li.active{
		background-color: #999;
	}
</style>
<body>
	<div class="carousel">
		<ul class="ct">
			<li data-index="0">
				<a href="#">
					<img src="images/23.jpg" alt="">
				</a>
				1
			</li>
			<li data-index="1">
				<a href="#">
					<img src="images/24.jpg" alt="">
				</a>
				2
			</li>
			<li data-index="2">
				<a href="#">
					<img src="images/25.jpg" alt="">
				</a>
				3
			</li>
			<li data-index="3">
				<a href="#">
					<img src="images/26.jpg" alt="">
				</a>
				4
			</li>
		</ul>
		<a href="#" class="arrow prev"><</a>
		<a href="#" class="arrow next">></a>
		<ul class="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="carousel">
		<ul class="ct">
			<li data-index="0">
				<a href="#">
					<img src="images/23.jpg" alt="">
				</a>
			</li>
			<li data-index="1">
				<a href="#">
					<img src="images/24.jpg" alt="">
				</a>
			</li>
			<li data-index="2">
				<a href="#">
					<img src="images/25.jpg" alt="">
				</a>
			</li>
			<li data-index="3">
				<a href="#">
					<img src="images/26.jpg" alt="">
				</a>
			</li>
		</ul>
		<a href="#" class="arrow prev"><</a>
		<a href="#" class="arrow next">></a>
		<ul class="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
<script src="js/jquery.min.js"></script>
<script>
	var Carousel = (function(){
		function Carousel($ele){
			this.$ele = $ele;
			//准备好要操作的元素
			this.$ct = this.$ele.find(".ct");
			this.$items = this.$ct.children();
			// 左右键
			this.$pre = this.$ele.find(".prev")
			this.$next = this.$ele.find(".next")
			// 小图标
			this.$bullet = this.$ele.find(".bullet")

			this.current = 0;
			this.isAnimate = false;
			this.timer = null;

			this.init();
		}

		// 初始化
		Carousel.prototype.init = function(){
			// 设置样式
			var num = this.picNum =this.$items.length;
			var picWidth= this.picWidth = this.$items.width()
			this.$ct.css({"width":(num+2)*picWidth});

			//start and end
			this.$ct.append(this.$items.first().clone());
			this.$ct.prepend(this.$items.last().clone());

			// position
			this.$ct.css({"left":0-picWidth})

			// bind event
			this.bindEvent();
			this.autoPlay();
		}

		Carousel.prototype.bindEvent = function(){
			var self = this;
			this.$pre.on("click",function(){
				self.playPre();
			})

			this.$next.on("click",function(){
				self.playNext();
			})

			this.$bullet.find("li").on("click",function(){
				var index = $(this).index();
				if(index > self.current){
					self.playNext( index - self.current )
				}else if(index < self.current){
					self.playPre( self.current - index )
				}
			})
		}

		Carousel.prototype.playPre = function(idx){
			var self = this;
			var idx = idx || 1;
			if(!self.isAnimate){
				self.isAnimate = true;
				self.stopPlay();
				this.$ct.stop(true,true).animate({left:"+="+this.picWidth*idx},function(){
					self.current = (self.current + self.picNum - idx) % self.picNum
					if(self.current === (self.picNum -1)){
						self.$ct.css({left:0-self.picNum*self.picWidth})
					}
					self.setBullet();
					self.isAnimate = false;
					self.autoPlay();
				})
			}
			
			
		}

		Carousel.prototype.playNext = function(idx){
			var self = this;
			var idx = idx || 1;
			if(!self.isAnimate){
				self.isAnimate = true;
				self.stopPlay();
				this.$ct.stop(true,true).animate({left:"-="+this.picWidth*idx},function(){
					self.current = (self.current + idx )%self.picNum
					if(self.current === 0){
						self.$ct.css({left:0-self.picWidth})
					}
					self.setBullet();
					self.isAnimate = false;
					self.autoPlay();
				})
			}
		}

		Carousel.prototype.setBullet = function(){
			this.$bullet.children().removeClass("active").eq(this.current).addClass("active")
		}

		Carousel.prototype.autoPlay = function(){
			var self = this
			this.timer = setInterval(function(){
				self.playNext()
			},2500)
		}
		Carousel.prototype.stopPlay = function(){
			clearInterval(this.timer)
		}

		return Carousel;

	})()
	
	$(".carousel").each(function(){
		new Carousel($(this))
	})

</script>

</body>
</html>
