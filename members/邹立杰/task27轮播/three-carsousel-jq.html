<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三个</title>
</head>
<style>
	body,ul,li{
		padding:0;
		margin:0;
	}
	li{
		list-style:none;
	}
	a{
		color:#333;
		text-decoration:none;
	}
	div[class^='carousel']{
		position:relative;
		width:480px;
		height:360px;
		margin:10px auto;
		overflow: hidden;
	}
	.ct{
		position:absolute;
	}
	.ct:after{
		content:"";
		display: block;
		clear:both;
	}
	.ct li{
		float:left;
		width: 480px;
		height:360px;
	}
	.arrow{
		position:absolute;
		top:50%;
		margin-top: -25px;
		width:50px;
		height:50px;
		line-height: 50px;
		border-radius:50%;
		font-size: 22px;
		color:#fff;
		background-color: #000;
		text-align: center;
		opacity: 0.6;
	}
	a.arrow:hover{
		opacity: 1;
	}
	.prev{
		left:10px;
	}
	.next{
		right:10px;
	}
	.bullet{
		position: absolute;
		bottom: 10px;
		left:50%;
		transform:translateX(-50%);
	}
	.bullet>li{
		display: inline-block;
		width:20px;
		height:8px;
		border-radius:10px;
		background-color: #fff;
		cursor:pointer;
	}
	.bullet>li.active{
		background-color: #999;
	}
</style>
<body>
	<div class="carousel1">
		<ul class="ct">
			<li data-index="0">
				<a href="#">
					<img src="images/23.jpg" alt="">
				</a>
			</li>
			<li data-index="1">

				</a>
			</li>
			<li data-index="2">

				</a>
			</li>
			<li data-index="3">
				<a href="#">
					<img src="images/26.jpg" alt="">
				</a>
			</li>
		</ul>
		<a href="#" class="arrow prev"><</a>
		<a href="#" class="arrow next">></a>
		<ul class="bullet">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
