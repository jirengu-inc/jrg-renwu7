<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>模态框</title>
</head>
<style>
h3,a,p{
	margin:0;
	padding:0;
}

a{
	text-decoration: none;
	color:#333;
}
.model-dialog{
	display: none;
}
.cover{
	position: fixed;
	top:0;
	right:0;
	bottom:0;
	left:0;
	background-color: #000;
	opacity: .5;
	z-index:9;
}
.model-panel{
	position: absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
	width: 400px;
	border-radius:3px;
	background-color: #fff;
	z-index: 10;
}
.header{
	position: relative;
	height:30px;
	line-height: 30px;
	padding:10px 4px;
	border-bottom:1px solid #ccc;
}
.close{
	position: absolute;
	top:10px;
	right:10px;
}
.content{
	padding:10px 4px;
	border-bottom:1px solid #ccc;
}
.content p{
	margin-bottom:10px;
}
.footer{
	padding:10px 4px;
}
.footer:after{
	content:"";
	display: block;
	clear:both;
}
.footer a.btn{
	float: right;
	margin-right: 5px;
}
</style>
<body>
	<button id="btn">点我</button>
	<div id="model-1" class="model-dialog">
		<div class="cover"></div>
		<div class="model-panel">
			<div class="header">
				<h3>我是标题</h3>
				<a href="#" class="close">×</a>
			</div>
			<div class="content">
				<p>内容</p>
				<p>内容</p>
			</div>
			<div class="footer">
				<a href="#" class="btn btn-comfirm">确定</a>
				<a href="#" class="btn btn-cancel">取消</a>
			</div>
		</div>
	</div>
	<script>
		
		function showModel(ele) {
			ele.style.display = "block";
		}

		function hideModel(ele) {
			ele.style.display = "none";
		}

		function hasClass(ele, cls) {
			return ele.className.match(new RegExp("\\b" + cls + "\\b"));
		}
		var btn = document.getElementById("btn");
		var model = document.getElementById("model-1");
		var modPanel = document.querySelector(".model-panel");
		btn.addEventListener("click", function(e) {
			e.stopPropagation();
			showModel(model);
		});
		modPanel.addEventListener("click", function(e) {
			var target = e.target;
			e.stopPropagation();
			if (hasClass(target, "close") || hasClass(target, "btn-cancel") || hasClass(target, "btn-comfirm")) {
				hideModel(model);
			}
		});
		document.body.addEventListener("click", function() {
			hideModel(model);
		})
	</script>
</body>
</html>
