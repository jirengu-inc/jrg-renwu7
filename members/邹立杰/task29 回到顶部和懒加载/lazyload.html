<script src="../js/jquery.min.js"></script>
<script>
	var clock;
	$(window).on("scroll",function(){
		if(clock){
			clearTimeout(clock);
		}
		var clock = setTimeout(function(){
			checkShow();
		});
	})
	checkShow();
	function checkShow(){
		$(".wrap img").each(function(){
			var $cur = $(this);
			if($cur.attr("isLoad")){
				return;
			}
			if(isShow($cur)){
				showImg($cur);
			}
		});
	}
	function isShow($ele){
		var winHeight = $(window).height(),
			scrollHeight = $("body").scrollTop(),
			offsetTop = $ele.offset().top;
		if(offsetTop < winHeight + scrollHeight){
			return true;
		}else{
			return false;
		}
	}
	function showImg($ele){
		$ele.attr("src",$ele.data("img"));
		$ele.attr("isLoad",true)
	}
</script>
