<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 animation</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        ul li{
            list-style-type:none;
        }
        body{
            background: skyblue;
            position: relative;
        }
        li{
            position: absolute;
            width: 10px;
            height:50px;
            background: #fff;
            top:100px;
            animation:test 1s infinite ease-in-out
        }
        li:nth-of-type(1){
            left:400px;
        }
        li:nth-of-type(2){
            left:415px;
            animation-delay: 0.16s;
        }
        li:nth-of-type(3){
            left:430px;
            animation-delay: 0.32s;
        }
        @keyframes test {
            0%,
            80%,
           100%
               {
                height:30px;
                box-shadow: 0 -30px #fff;
            }
            10%{
                height:60px;
                box-shadow: 0 -60px #fff;
            }
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
