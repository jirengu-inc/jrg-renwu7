<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>写一个函数，计算setTimeout平均[备注：新加]最小时间粒度</title>
</head>
<body>
<script>
    var RunCi=100;
    var TunShu;
    var TunShu2;
    TunShu2=0;
    var StratTime;
    var EndTime;
   function ChongFu() {
        for(var tmp=0;tmp<RunCi;tmp++){
            StratTime=Date.now();
            setTimeout(console.log("test"),0);
            EndTime=Date.now();
            TunShu=EndTime-StratTime;
            TunShu2=TunShu2+TunShu;
        };
       console.log(TunShu2/RunCi);
   };


   var runs=ChongFu();
</script>

</body>
</html>
