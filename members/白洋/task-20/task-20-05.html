<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>下面这段代码输出结果是? 为什么?</title>
</head>
<body>
<script>
    var a ;
    var a = 1;

    setTimeout(function(){
        a = 2;
        console.log(a+"d1g");//2
    }, 0);



    console.log(a+"d2g");//1

    a = 3;

    console.log(a+"d3g");//3
    //1  a=1   a=2在函数中
    //3  a=3
    //2   a=2  函数内部的作用域，因为 setTimeout(xxx,0); 被放在了最后
</script>


</body>
</html>
