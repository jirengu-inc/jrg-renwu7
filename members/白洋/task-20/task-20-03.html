<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>写一个函数使用setTimeout模拟setInterval的功能</title>
</head>
<body>
<h1>写一个函数使用setTimeout模拟setInterval的功能</h1>
<script>
function setDs(RunTemp,TimeTemp) {
    setTimeout(function() {
        RunTemp();
        setDs(RunTemp, TimeTemp);
    }, TimeTemp);

};
function temps () {
    console.log("a");
};
setDs(temps,1000);
</script>
</body>
</html>
