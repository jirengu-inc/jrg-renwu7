<script src="jquery.min.js"></script>
<script>
    //数据

    var Data = [
        {
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金手 猴哥款',
            price: '￥405.00'
        },{
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金转运珠 猴哥款',
            price: '￥100.00'
        },{
            img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
            name: '珂兰 黄金手链 3D猴哥款',
            price: '￥45.00'
        }
    ];


    //事件代理
    $(".WaiKuang").on("mouseenter",".DanXiang",function () {
        var $TheThis=$(this);
        var idx = $TheThis.index();
//        console.log(idx);
        var DanXiangZu = $TheThis.parents('.WaiKuang').find(".DanXiang");
        var HuiCeng = DanXiangZu.eq(idx).find(".HuiCeng");
        HuiCeng.eq(0).addClass("active");

    });
    $(".WaiKuang").on("mouseleave",".DanXiang",function () {
        var $TheThis=$(this);
        var idx = $TheThis.index();
//        console.log(idx);
        var DanXiangZu = $TheThis.parents('.WaiKuang').find(".DanXiang");
        var HuiCeng = DanXiangZu.eq(idx).find(".HuiCeng");
        HuiCeng.eq(0).removeClass("active");

    });
    //数据处理
    /**
     * @return {string}
     */
    function AddHtml (Data,tmp) {
        var htmls="";

        htmls +=    '<li class="DanXiang">';
        htmls +=    '<img class="tu" src="'+ Data[tmp].img+'" alt="">';
        htmls +=    '<p class="WenZi">'+Data[tmp].name+'</p>';
        htmls +=    '<p class="JinE">'+Data[tmp].price+'</p>';
        htmls +=    '<div class="HuiCeng">';
        htmls +=             '<a class="AnNiu" href="javascript:void(0);">';
        htmls +=             '立即抢购';
        htmls +=             '</a>';
        htmls +=             '</div>';
        htmls +=             '</li>';
        return htmls;
    }
$(".TianJia").on("click",function () {
    $(".WaiKuang").append(AddHtml(Data,0));
    $(".WaiKuang").append(AddHtml(Data,1));
    $(".WaiKuang").append(AddHtml(Data,2));
});

</script>
