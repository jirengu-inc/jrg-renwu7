<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>把数字日期改成中文日期</title>
</head>
<body>
<h1>
    把数字日期改成中文日期
</h1>
<script>
    function Shu2Zi(datetmp) {
        console.log(datetmp);
        var ZhongZhuan = new Date(Date.parse(datetmp));
        var strtmp1=["零","一","二","三","四","五","六","七","八","九","十","十一","十二","十三","十四","十五","十六","十七","十八","十九","二十","二十一","二十二","二十三","二十四","二十五","二十六","二十七","二十八","二十九","三十","三十一"];
        console.log(strtmp1);
        var NianArr=ZhongZhuan.getFullYear().toString().split("");
        console.log(NianArr);
        var NianStrTmp=[];
        for(var Jsq=0;Jsq<NianArr.length;Jsq++){
        NianStrTmp[Jsq]=strtmp1[NianArr[Jsq]];
        }
        NianStrTmp=NianStrTmp.join("");
        console.log("年份终于出来了"+NianStrTmp);
        var YueArr=ZhongZhuan.getMonth();
        var YueStr=strtmp1[YueArr+1];
        console.log(YueStr+" 月");
        var RiArr=ZhongZhuan.getDate();

        var RiStr=strtmp1[RiArr];
        console.log(RiStr);
        console.log(NianStrTmp+"年"+YueStr+"月"+RiStr+"日");
        document.write(datetmp);
        document.write(NianStrTmp+"年"+YueStr+"月"+RiStr+"日");
    }
    var str= Shu2Zi("2016-11-08");


</script>

</body>
</html>
