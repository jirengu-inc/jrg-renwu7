<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>写一个函数isValidPassword(str), 判断用户输入的是不是合法密码（长度6-20个字符，只包括大写字母、小写字母、数字、下划线，且至少至少包括两种）</title>
</head>
<body>
<h1>
    写一个函数isValidPassword(str), 判断用户输入的是不是合法密码（长度6-20个字符，只包括大写字母、小写字母、数字、下划线，且至少至少包括两种）
</h1>
<script>
function isValidPassword(str) {
    var a = /^\w{6,20}$/;
    if (a.test(str)) {
        var b = /(^[A-Z]+$)|(^[a-z]+$)|(^[0-9]+$)|(^_+&)/;
        if (b.test(str)) {
            return false
        }else {
            return true;
        }
    } else {
        return false
    }
}
</script>
</body>
</html>
