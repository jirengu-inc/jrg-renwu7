<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>补全如下正则表达式，输出字符串中的注释内容. (可尝试使用贪婪模式和非贪婪模式两种方法)</title>
</head>
<body>
<h1>补全如下正则表达式，输出字符串中的注释内容. (可尝试使用贪婪模式和非贪婪模式两种方法)</h1>
<script>
    //非贪婪
    str = '.. <!-- My -- comment \n test --> ..  <!----> .. '
    re = /<!--[\w\W]*?-->/g;

    str.match(re);
    //贪婪
    str = '.. <!-- My -- comment \n test --> ..  <!----> .. '
    re = /<!--[^>]*-->/g;
    str.match(re);
</script>



</body>
</html>
