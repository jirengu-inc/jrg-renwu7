<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>写一个函数isPhoneNum(str)，判断用户输入的是不是手机号</title>
</head>
<body>
<h1>写一个函数isPhoneNum(str)，判断用户输入的是不是手机号</h1>
<script>

function isPhoneNum(str){
        var temp=/^1\d{10}$/;
    return temp.test(str);
}

</script>

</body>
</html>
