<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        arr = ["a", "b", 1, 3, 4, 5, "b", 2];
        var tempa;
        //对原数组进行操作，不需要返回值
        function filterNumericInPlace(arr){
            for (tempa=0;tempa<arr.length;tempa++){
                console.log(tempa);
                if(typeof(arr[tempa])!=="number"){
                    
                  arr.splice(tempa,1);
                   }
                if(typeof(arr[tempa])==="string"){
                    
                  arr.splice(tempa,1);
                   }
                
            }
        }
        filterNumericInPlace(arr);
        console.log(arr) // [1,3,4,5,2]

    </script>

</body>

</html>
