<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
       var temp;
       var tempa;
       temp="aaabbaaa";
    function isPalindrome(temp){
        tempa=temp.split("");
        tempb=tempa.reverse().join("");
        if(temp===tempb){
            return console.log("是得");
        }else{
            return console.log("不是");
        }
          
    }
       isPalindrome(temp);
    </script>
    
</body>
</html>
