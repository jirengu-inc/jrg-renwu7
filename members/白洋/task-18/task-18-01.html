<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        arr = [1, 2, 3, 4, 5, 6, 7]

        function pushw(arr) {
            return arr.splice(arr.length - 1, 1)
        }

        function popw(arr,strs) {
            return arr.splice(arr.length,0,strs);
            
        }

        function shiftw(arr) {
            return arr.splice(0,1);
        }

        function unshiftw(arr,strs) {
            return arr.splice(0,0,strs);
        }

    </script>
</body>

</html>
