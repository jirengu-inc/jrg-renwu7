<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a,span,div,button{margin: 0; padding: 0;}
        button{outline:0;border: 0;}
        a{text-decoration: none;}
        .btn{
            display: inline-block;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            background: #f36e41;
            color: #FFFFFF;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
        }
        .btn:hover{
            background: #c14d21;
        }
        .btn:active{
            background: #e25f31;
        }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
