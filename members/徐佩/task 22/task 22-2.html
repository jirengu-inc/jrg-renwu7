<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 22-2</title>
  </head>
  <body>
    <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
var ul = document.getElementsByClassName('ct')[0];
    addEnd = document.getElementById('btn-add-end');
    addStart = document.getElementById('btn-add-start');
    ipt = document.getElementsByClassName('ipt-add-content')[0];
    ul.addEventListener('click',function(e){
      console.log(e.target.innerText);
    })
    addStart.addEventListener('click',function(){
      var newli = document.createElement('li');
      newli.innerHTML = ipt.value;
      ul.insertBefore(newli,ul.children[0])
    });
    addEnd.addEventListener('click',function(){
      var newli = document.createElement('li');
      newli.innerHTML =ipt.value;
      ul.appendChild(newli)
    })
</script>
  </body>
</html>
