    <script>
    var say = 0;
  (function say(n){
      console.log(n);
      if(n<3) return;
      say(n-1);
  }( 10 ));
  console.log(say);
  /*打印结果
  10
  9
  8
  7
  6
  5
  4
  3
  2
  0
  变量say声明提升,say被赋值为 0,然后立即执行函数,实参10传入行参n被打印出结果,当n数值小于3时退出函数,否则进行say(n-1)进行递归.
  最后打印变量say结果为0*/
    </script>
  </body>
