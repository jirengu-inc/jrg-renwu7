<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task 16-2</title>
  </head>
  <body>
    <script>
    console.log(1+1);  /*两个都是数字,做加法运算,输出结果为2*/
    console.log("2"+"4"); /*两个都是字符串,做拼接,输出结果为24*/
    console.log(2+"4"); /*数字与字符串,做拼接,输出结果为24*/
    console.log(+new Date());/*参数有对象,调用其valueof或toString,输出结果为1478689244212*/
    console.log(+"4");/*只有一个数字参数,返回其正数值,输出结果为4*/
    </script>
  </body>
</html>
