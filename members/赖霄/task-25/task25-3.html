        .clearfix:after{

        .products-jewel{

        .products-jewel .jewel-show{

        .jewel-name{

            text-align: left;
        }
        .jewel-price{
            text-align: left;
            color: #f00;
        }
        .jewel-show.deactive .cover{
            display: none;
        }
        .jewel-show .cover{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.3);
        }
        .jewel-show .btn-buy{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 40px;
            width: 80px;
            line-height: 40px;
            background-color: #fff;
            border: 1px solid #f00;
            border-radius: 3px;
            color: #f00;
        }
        .products-jewel>.btn-add{
            float: left;
            margin-top: 20px;/*为何去掉后文字不靠右对齐*/
            padding: 10px 15px;
            border: 1px solid #f00;
            border-radius: 3px;
            color: #f00;

    </style>
</head>

<script>
    $('.jewel').on('mouseenter', '.jewel-show', function () {

        }

    function setProdHtml(prod) {
        var html = '';
        html += '<li class="jewel-show deactive">';
        html +=     '<a href="#">';
        html +=         '<img src="' + prod.img + '" alt="">';
        html +=         '<div class="jewel-name">' + prod.name + '</div>';
        html +=         '<div class="jewel-price">' + prod.price + '</div>';
        html +=     '</a>';
        html +=     '<div class="cover">';
        html +=         '<a class="btn-buy" href=" ">立即购买</a>';
        html +=     '</div>';
        html += '</li>';
        return html;
    }
    $('.btn-add').on('click', function (e) {
        e.preventDefault();
        $(products).each(function (idx,prod) {
            $('.jewel').append(setProdHtml(prod));
        });
    })
</script>
