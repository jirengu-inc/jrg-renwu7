
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="tab切换 原生js" />
    <meta charset="utf-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <meta name="robots" content="noindex">
    <title>tab 切换</title>

    <style id="jsbin-css">
        .mod-tab {
            border: 1px solid #ccc;
        }
        .mod-tab * {
            box-sizing: border-box;
        }
        .mod-tab ul,
        .mod-tab li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .mod-tab .tabs:after {
            content: '';
            height: 0;
            display: table;
            clear: both;
        }
        .mod-tab .tabs li {
            float: left;
            width: 33.3%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .mod-tab .tabs li:last-child {
            border-right: none;
        }
        .mod-tab .tabs .active {
            background: #0000ff;
        }
        .mod-tab .panel li {
            display: none;
            height: 180px;
            padding: 20px;
        }
        .mod-tab .panel .active{
            display: block;
        }


    </style>
</head>
<body>
<div class="mod-tab">
    <ul class="tabs">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>

    <ul class="panel">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</div>

<script>
    function Tabs($node) {
        //this.$modtabs = $('.mod-tab');
        this.$node = $node;
        this.$tabs = $node.find('.tabs')
        this.$items = this.$tabs.find('li');
        this.$panel = $node.find('.panel').find('li');
        this.bind();
    }
    
    Tabs.prototype={
        bind: function () {
            var _this = this ;
            this.$items.on('click',function (e) {
                var idx = $(e.currentTarget).index();
                //var idx = $(this).index();
                $(this).siblings().removeClass('active');
                $(this).addClass('active');
                _this.$items.parents('.mod-tab').find('.panel').find('li').removeClass('active');
                _this.$items.parents('.mod-tab').find('.panel').find('li').eq(idx).addClass('active')
            })
        }
    };
    var tab = $('.mod-tab');
    var a = new Tabs(tab);


</script>

</body>
</html>
