<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .carousel{
            position: relative;
            width:480px;
            height: 360px;
            overflow: hidden;
        }
        .image-ct{
            position: absolute;
        }
        .image-ct:after{
            content:"";
            display: block;
            clear: both;
        }
        .image-ct li{
            float: left;
        }
        .carousel img{
            width: 480px;
            height: 360px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 25px;
            color: #fff;
            background: #4E443C;
            border-radius: 50px;
            box-shadow: 0 0 2px #999;
            opacity: 0.8;
        }
        .arrow:hover{
            opacity: 1;
        }
        .pre{
            left: 10px;
        }
        .next{
            right: 10px;
        }
        .bullet{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }
        .bullet li{
            display: inline-block;
            width: 20px;
            height: 6px;
            background: #fff;
            border-radius: 2px;
            cursor:pointer;
        }
        .bullet .active{
            background: #666;
        }
    </style>
</head>
<body>
<div id = "c1" class="carousel">
    <ul class="image-ct">
        <li data-id="0"><a href="#"><img src="image/1.jpg" alt="图1"/></a></li>
        <li data-id="1"><a href="#"><img src="image/2.jpg" alt="图2"/></a></li>
        <li data-id="2"><a href="#"><img src="image/3.jpg" alt="图3"/></a></li>
        <li data-id="3"><a href="#"><img src="image/4.jpg" alt="图4"/></a></li>
    </ul>
    <a class="next arrow" href="#">></a>
    <a class="pre arrow" href="#"><</a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div id = "c2" class="carousel">
    <ul class="image-ct">
        <li data-id="0"><a href="#"><img src="image/1.jpg" alt="图1"/></a></li>
        <li data-id="1"><a href="#"><img src="image/2.jpg" alt="图2"/></a></li>
        <li data-id="2"><a href="#"><img src="image/3.jpg" alt="图3"/></a></li>
        <li data-id="3"><a href="#"><img src="image/4.jpg" alt="图4"/></a></li>
    </ul>
    <a class="next arrow" href="#">></a>
    <a class="pre arrow" href="#"><</a>
    <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
    function Carousel($node) {
        this.$carousel = $node;
        var $ct = this.$ct = this.$carousel.find(".image-ct");
        this.$item = $ct.children();
        this.$next = $(".next");
        this.$pre = $(".pre");
        this.$bullet = $(".bullet");
        this.imgWidth = $ct.find("img").width();
        this.imgCount = $ct.find("img").length + 2;
        this.isAnimate = false;
        this.curIdx = 1;
        this.clock = "";
        this.init();
    }
    Carousel.prototype = {
        init:function(){
            var that = this;
            this.$next.on("click",function () {
                that.playNext();
            });
            this.$pre.on("click",function () {
                that.playPre();
            });
            this.$bullet.on("click","li",function () {
                var idx = $(this).index();
                that.play(idx+1);
            });

            this.prepare();
            this.play(this.curIdx);
            this.autoPlay();
        },
        prepare:function(){
            var $ct = this.$ct;
            var $items = this.$item;
            $ct.prepend($items.eq($items.length-1).clone());
            $ct.append($items.eq(0).clone());
            $ct.width(this.imgWidth*this.imgCount);
            $ct.css("left",-this.imgWidth);
        },
        setBullet:function() {
        this.$bullet.children().removeClass("active")
                .eq(this.curIdx-1).addClass("active")
        },
        playNext:function(){
            this.play((this.curIdx + 1) % this.imgCount);
        },
        playPre:function () {
            this.play((this.imgCount+ this.curIdx - 1) % this.imgCount);
        },
        autoPlay:function(){
            var that = this;
            this.clock = setInterval(function () {
                that.playNext();
            },3000)
        },
        play:function(idx){
            var that =this;
            if(this.isAnimate == true) return;
            this.isAnimate = true;
            if( idx == 0){
                this.curIdx = this.imgCount-2;
            }else if (idx == this.imgCount-1){
                this.curIdx = 1;
            }else{
                this.curIdx = idx;
            }
            this.$ct.animate({left:-that.imgWidth*idx},400,function () {
                that.isAnimate = false;
                that.$ct.css("left",-that.imgWidth*that.curIdx);
            });
            this.setBullet();
        },
        stopPlay:function(){
            clearInterval(this.clock);
        }
    };
    var c1 = new Carousel($("#c1"));
    var c2 = new Carousel($("#c2"))
</script>
</body>
</html>
