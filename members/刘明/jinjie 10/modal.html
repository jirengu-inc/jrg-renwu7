<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>modal-dialog</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	body,div,p,a,button,h3{margin: 0;padding:0;}
	a{
		text-decoration: none;
		color: #666;
	}
	a:hover{
		color:#aaa;
	}
	#modal{display: none;}
	.cover{
		position:fixed;
		top:0;
		left: 0;
		right: 0;
		bottom:0;
		background: #000;
		opacity: 0.4;
		z-index: 10;
	}
	#container{padding: 10px;margin:20px;}
	#modal .dialog{
		width: 200px;
		border:1px solid #ccc;
		border-radius: 3px;
		position: fixed;
		top:50%;
		left: 50%;
		margin-left: -100px;
		margin-top:-60px;
		background: #fff;
		z-index:20;
	}
    	.header{
    		border-bottom: 1px solid #ccc;
    		height: 30px;
    		padding-left: 10px;
    	}
    	.clearfix:after{
    		content: '';
    		display: block;
    		clear: both;
    	}
    		.header h3{
    			float:left;
    			line-height: 30px;
    		}
    		.header a{
    			float: right;
				font: 18px arial;
				padding: 4px;
				margin-right: 6px;
    		}
    	.content{
    		padding: 16px 8px;
    	}
    	.footer{
    		border-top:1px solid #eee;
    		height: 30px ;
    	}
    		.footer .btn{
    			float: right;
    			padding:6px;
    		}
</style>
</head>
<body>
    <div id="container">
    	<button id="btn">点我1</button>
    </div>
    <div id="modal">
    	<div class="cover"></div>
    	<div class="dialog">
    		<div class="header clearfix">
    			<h3>我是标题1</h3>
    			<a href="#" class='close'>x</a>
    		</div>
    		<div class="content">
    			<p>我是内容1</p>
    			<p>我是内容2</p>
    		</div>
    		<div class="footer">
    			<a href="#" class="btn cancel">取消</a>
    			<a href="#" class="btn confirm">确定</a>
    		</div>
    	</div>
    </div>
<script>
	var btn=document.querySelector('#btn'),
		modal=document.querySelector('#modal'),
		modalCt=document.querySelector('.dialog');
	btn.addEventListener('click',function(e){
		e.stopPropagation();
		showModal(modal);
	})
	modalCt.addEventListener('click',function(e){
		e.stopPropagation();
		if(hasClass(e.target,'close')||hasClass(e.target,'cancel')){
			hidaModal(modal);
		}
	});
	document.body.addEventListener('click',function(){
		hidaModal(modal);
	})
	//以下为封装函数
	function showModal(modal){
		modal.style.display='block';
	}
	function hidaModal(modal){
		modal.style.display='none';
	}
	function hasClass(ele,cls){
		return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
	}
</script>
</body>
</html>
