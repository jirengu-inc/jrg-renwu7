		    </div>

	<!-- 回到顶部	 -->	
	<p class='top'>回到顶部</p>

	<!-- 以下为JS -->
    <script>
    	var $title=$('.title>li'),
    		$pics=$('.pics>li'),
    		$Img=$('.img-hover'),
    		$imgHover=$('.img-hover').get(0),
    		$top=$('.top'),
    		$imglist=$('.imglist').html();
    	// 数据引入
    	var $more=$('#more');
    	var $addlist=$('.more-img');
    	var $moreImg=$('.more-img>li>img');
    	var $moreName=$('.more-img>li>p');
    	var $morePrice=$('.more-img>li>em');
    	var products = [
	{
		img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
		name: '珂兰 黄金手 猴哥款',
		price: '￥405.00'
	},{
		img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
		name: '珂兰 黄金转运珠 猴哥款',
		price: '￥100.00'
	},{
		img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
		name: '珂兰 黄金手链 3D猴哥款',
		price: '￥45.00'
	}
];


    	// 图片装入LI
        $(window).on('load',function(){
        	$pics.append($imglist);
        })
    	$title.on('mouseover',function(){
    		$title.removeClass('hover');
    		$(this).addClass('hover');
    	})
    	$pics.on('mouseover',function(){
    		$(this).append($imgHover);
    		$Img.css('display','block');
    	})
    	    $pics.on('mouseout',function(){
	    		$Img.css('display','none');
	    	})
        $(window).on('scroll',function(){
        	var distance=$(window).scrollTop();
        	// console.log(distance);
        	if(distance>300){
        		$top.css('display','block');
        	}
        	else{
        		$top.css('display','none');
        	}
        })
        // 回到顶部
        $top.on('click',function(){
        	$(window).scrollTop(0);
        })
        $more.on('click',function(e){
			e.preventDefault();
			for(var i=0;i<products.length;i++){
				$($moreImg[i]).attr('src',products[i].img);
				$($moreName[i]).text(products[i].name);
				$($morePrice[i]).text(products[i].price);
			}
			$($pics.parent()[$pics.parent().length-1]).append($addlist.html());
		})
		
    </script>
