<!DOCTYPE html>
<html>
<head>

<style>
	body,div,ul,li,img,span,a{margin: 0;padding: 0}
	a{
		text-decoration: none;
		color: #333;
		padding: 0 14px;
		border-left: 1px solid #ddd;
	}
	.title>li:first-child a{border:none;}
	a:hover{color: #d00}
	.clearfix:after{
		content: '';
		display: block;
		clear:both;
	}
	li{list-style: none;float: left;}
	#ct{
		width: 600px;
		margin:0 auto;
		border:1px solid #ccc;
		padding:10px;
	}
	.title{
		float: left;
		border-top:1px solid #ccc;
		border-right:1px solid #ccc;
		border-left
		:1px solid #ccc;
	}
		.title>li{
			padding: 8px 0;
		}
			 .hover{
				background: #eee;
			}
	.pics{
		float: left;
		width: 600px;
		border:1px solid #ccc;
		margin-bottom: 10px;
	}	
		.pics>li{
			position: relative;
			width: 152px;
			height: 182px;
			padding: 10px;
			margin: 10px;
			border:1px solid #ddd;
		/*	box-sizing: border-box;*/
		}
		.pics p{
			font:12px arial;
			color:#aaa;
		}
		.pics em{
			color: #e00;
			font:10px arial;
		}
	.img-hover{
	    display: none;
	}
		.img-hover .cover{
			width: 172px;
			height: 202px;
			background: #000;
			opacity: 0.2;
			position: absolute;
			top:0;
			left: 0;
			z-index: 99;
			}
			.img-hover .getit{
				color: #e00;
				background: #fff;
				border-radius: 4px;
				border:1px solid #e00;
				padding: 5px 10px;
				position: absolute;
				top:50%;
				left:50%;
				margin-left: -48px;
				margin-top: -20px;
				cursor: pointer;
				z-index:100;
			}
			.top{
				padding: 5px 10px;
				background: #e00;
				border-radius: 4px;
				color: #fff;
				display: none;
				position: fixed;
				bottom: 10px;
				right:10px;
				cursor: pointer;
			}
			.imglist{display: none;}
</style>
</head>
<body>
<script src='jquery-3.1.1.min.js'></script>
<div class="imglist">
	<img src="img/001.png" alt="000">
    <p>藏美千足金和田玉路路通</p>

</div>
    <div id="ct" class='clearfix'>
    	<ul class="title clearfix">
    		<li><a href="javascript:void(0)">热门</a></li>

    	<ul class="pics clearfix">

    	</ul>

    		<li><a href="javascript:void(0)" >热门</a></li>
    		<li><a href="javascript:void(0)">珠宝首饰</a></li>
    		<li><a href="javascript:void(0)">奢侈品2</a></li>
    	</ul>
    	<ul class="pics clearfix">
    		<li></li>
    		<li></li>
    		<li></li>
    		<li></li>
    		<li></li>
    		<li></li>
    	</ul> 
    	<!-- cover 立即抢购-->
		        <div class="img-hover">
		    		<div class="cover"></div>
		    		<h4 class='getit'>立即抢购</h4>
		    	</div>  		
    </div>
	<!-- 回到顶部	 -->	
	<p class='top'>回到顶部</p>
    <script>
    	var $title=$('.title>li'),
    		$pics=$('.pics>li'),
    		$Img=$('.img-hover'),
    		$imgHover=$('.img-hover').get(0),
    		$top=$('.top'),
    		$imglist=$('.imglist').html();
    	$title.on('mouseover',function(){
    		$title.removeClass('hover');
    		$(this).addClass('hover');
    	})
    	$pics.on('mouseover',function(){
    		$(this).append($imgHover);
    		$Img.css('display','block');
    	})
    	    $pics.on('mouseout',function(){
	    		$Img.css('display','none');
	    	})
        $(window).on('scroll',function(){
        	var distance=$(window).scrollTop();
        	// console.log(distance);
        	if(distance>300){
        		$top.css('display','block');
        	}
        	else{
        		$top.css('display','none');
        	}
        })
        $top.on('click',function(){
        	$(window).scrollTop(0);
        })
        $(window).on('load',function(){
        	$pics.append($imglist);
        })
    </script>
</body>
</html>
