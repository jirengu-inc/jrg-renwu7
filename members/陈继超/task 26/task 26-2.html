<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> jquery 效果</title>
    <style>
        .ct{
            height: 1000px;
            border: 1px solid #bbbbbb;
            padding: 20px;
        }
        .btn1{
            border: 1px solid #ccc;
            outline: none;
        }
        .scrl{
            position: fixed;
            right: 10px;
            top: 20%;
            display: none;
            border: 1px solid red;
        }
        button{
            margin: 20px 0;
        }
        .div1{
            width: 100px;
            height: 100px;
            background: forestgreen;
            line-height: 100px;
            color: #bbb;
            border: 1px solid #000;
        }
        #bklist{
            margin: 10px 0;
        }
        p{
            color: red;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js
"></script>
</head>
<body>
<div class="ct">
    <button class="btn1">点我自动变色</button>
    <br>
    <div class="scrl"></div>
    <button class="btn2">点我获取垂直滚动距离</button>
    <div class="div1">鼠标移动变色</div>
    我是一个input : <input class="ct1" type="text" value="你好">
    <br>
    书单: <select name="book_like" id="bklist">
        <option value="红楼梦">1</option>
        <option value="三国演义">2</option>
        <option value="水浒">3</option>
        <option value="西游记">4</option>
        <option value="文学回忆录" selected>木心</option>
    </select>
    <br>
    获取的内容:<p></p>

</div>


<script>
$(function(){

//1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色
    $('.ct .btn1').on('click',function(){

        $('.ct .btn1').css({'background': 'red'});

        setTimeout(function(){
            $('.ct .btn1').css({'background': 'blue'});
        },600);
    });
//2.当窗口滚动时，获取垂直滚动距离
    $('.ct .btn2').on('click',function(){
        $('.ct .scrl').show();
        $('.ct .scrl').css({
            'width' : '120px',
            'height' : '40px',
            'line-height' : '40px'
        });

        $(window).scroll(function(){
            var $height = $(window).scrollTop();
            $('.ct .scrl').text('垂直偏移:'+ $height + 'px ;')
        })
    });
//3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色
    $('.ct .div1').hover(
        function(){
            $('.ct .div1').css({'background':'red'})
         },
        function(){
            $('.ct .div1').css({'background':'#fff'})
        }
    );
////4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，
//                  当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
    $('.ct .ct1').on('keyup',function(){

//        $('.ct .ct1').css({
//            'outline': 'none',
//            'border' : '1px solid blue'
//        });

        var $ct1 = $('.ct .ct1').val( $('.ct .ct1').val().toUpperCase() );
        console.log($ct1.val());
    });
// 5. 当选择 select 后，获取用户选择的内容
    $('#bklist').on('change',function(e){
            console.log(  e.target.value );
        $('.ct p').text(e.target.value);
    })


})
</script>
</body>
</html>
