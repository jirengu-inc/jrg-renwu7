<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务12-3 圣杯布局 实现两栏布局</title>
    <link rel="stylesheet" href="./css/task12-3.css">
</head>
<body>
    <div id="header">头部</div>

    <div id="mainbody">
        <div class="main">圣杯布局:两边定宽,中间自适应的三栏布局,中间栏要放在文档流的前面以优先渲染.参考 <a href="">圣杯布局原理</a>.
            其流程为:1)设置设置mainbody的左右padding,用于预留左右边栏的空间. 2)给mainbody内所有元素设置定位和浮动;
            用于设置左右两栏的偏移; 3)给两个侧边栏设置float:left; 左侧栏设置负边距100%
            (父容器宽度的100%)让其跑到上面最左边;(border要去掉,不然影响位置) 4)右边栏
            设置负边距,﹣自身宽度,跑到上面最右边(border去掉,不然影响位置)</div>
        <div class="aside1">左侧边栏,固定宽度</div>
        <!--<div class="aside2">有侧边栏</div>-->
    </div>

    <div id="footer">尾部</div>
</body>
</html>
