<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务9-2 css-精灵图,字体图标,三角形</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .main-bg{
            width:200px;
            height:400px;
            border:1px solid;
            background:url(./img/icon-160823.png) 0 0 no-repeat;
            background-size:auto;
        }

        .icon{
            width:70px;
            height:50px;
            /*border:1px solid;*/
            background:url(./img/icon-160823.png) 0 0 no-repeat;
            display:inline-block;
            margin:5px 0 0 5px;
            text-align:right;
            line-height:50px;
            font-size:20px;
            background-size:32px;
        }
        .icon:hover{
            color:rgb(166,99,190);
        }
        .icon-right{
            background-position: -2px 7px;
        }
        .icon-right:hover{
            background-position: -2px -115px;
        }
        .icon-start{
            background-position: -1px -32px;
        }
        .icon-start:hover{
            background-position: -4px -160px;
        }
        .icon-stop{
            background-position: -5px -75px;
        }
        .icon-stop:hover{
            background-position: 0px -200px;
        }
    </style>
</head>
<body style="margin:auto; width:1000px;">
    <h2>task9-2-1</h2> <br>
    <div class="main-bg"></div>
    <br> <hr>
    <h2>task9-2-2</h2>
    <div class="icon icon-right">前进</div>
    <div class="icon icon-start">开始</div>
    <div class="icon icon-stop">停止</div>
</body>
</html>
