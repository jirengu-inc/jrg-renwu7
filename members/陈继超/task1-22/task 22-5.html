<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-5 </title>
</head>
<body>
<head>
    <meta charset="UTF-8">
    <title>22-5</title>
    <style>
        ul,li{margin:0;padding:0;list-style:none;}
        a{text-decoration: none; color:#000;}
        body{
            font-size: 16px;
            font-family: "微软雅黑";
        }
        #dialog-ct{
            display: none;
        }
        #dialog-ct .cover{
            position: fixed;
            left: 0;
            top: 0;
            width: 500px;
            height: 100%;
            background-color: #ccc;
            opacity: 0.7;
            /* border: 1px solid red; */
            z-index: 3;
        }

        #modal {
            /* border: 1px solid red; */
            background: #fff;
            width: 400px;
            position: absolute;
            top: 100px;
            left: 50px;
            z-index: 5;
        }

        .ct-title{
            border-bottom: 2px solid #ccc;
            padding-left: 10px;
        }
        .ct-title a {
            position: relative;
            left: 300px;
        }
        .ct-ct{
            padding-left: 10px;
        }
        .ct-check {
            border-top: 1px solid #ccc;
        }
        .ct-check a{
            /*   display: inline-block;
              padding: 5px */
            position: relative;
            left: 320px;
        }

    </style>
</head>
<body>

<button class="clickme">点我1</button>

<div id="dialog-ct">
    <div class="cover"></div>
    <div id="modal">

        <div class="ct-title">
            <h4>我是标题1<a href="#" class="close">×</a></h4>
        </div>

        <div class="ct-ct">
            <p>我是内容1</p>
            <p>我是内容2</p>
        </div>

        <div class="ct-check">
            <a href="#" class="ct-no">取消</a>&nbsp;
            <a href="#" class="ct-yes">确定</a>
        </div>
    </div>
</div>



<script>
    // 取到各个需要绑定事件的元素
    var clickme = document.querySelector('.clickme'),
            dialogCt = document.querySelector('#dialog-ct'),
            cover = dialogCt.querySelector('.cover'),
            close = dialogCt.querySelector('.close '),
            ctno = dialogCt.querySelector('.ct-no ');

    function showModal(dialogCt){
        dialogCt.style.display = 'block';
    }
    function hideModal(dialogCt){
        dialogCt.style.display = 'none';
    }

    clickme.addEventListener('click',function(e){
        showModal(dialogCt);
    });
    close.addEventListener('click',function(e){
        hideModal(dialogCt);
    });
    ctno.addEventListener('click',function(e){
        hideModal(dialogCt);
    });
    cover.addEventListener('click',function(e){
        hideModal(dialogCt);
    });



</script>

</body>
</html>
