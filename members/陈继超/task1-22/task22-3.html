<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<ul class="ct">
    <li data-img="http://book.jirengu.com/jirengu-inc/jrg-renwu7/members/风骨/img/1.jpg">鼠标放置查看图片1</li>
    <li data-img="http://book.jirengu.com/jirengu-inc/jrg-renwu7/members/风骨/img/2.jpg">鼠标放置查看图片2</li>
    <li data-img="http://book.jirengu.com/jirengu-inc/jrg-renwu7/members/风骨/img/3.jpg">鼠标放置查看图片3</li>
</ul>

<div class="img-preview"></div>



<script>


    // 3 题 鼠标经过li 下面div内显示图片

    var ct = document.querySelector('.ct');
    var mLi = document.getElementsByTagName('li');
    var iPreview = document.querySelector('.img-preview');
// 绑定在li上
    for(i=0; i< mLi.length; i++){
            mLi[i].addEventListener('mouseenter', function(e){
                iPreview.innerHTML = '<img src="' + e.target.getAttribute('data-img') + '" >';
            }, false);
            }
// 绑定在ul上
//    ct.addEventListener('mouseover', function(e){
//        var dataImg = e.target.getAttribute('data-img');
//        iPreview.innerHTML = '<img src="' + e.target.getAttribute('data-img') + '" >';
//    }, false);


    //注意:
    // 不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。
    //只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。



</script>


</body>
</html>
