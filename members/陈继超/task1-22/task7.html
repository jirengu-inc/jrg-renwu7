<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务7 表单form </title>
    <style>
        .l7-form{
            font-weight:bold;
        }
    </style>
</head>
<body>
<form name="task7-form" action="" method="post" class="l7-form">
    姓名:<input type="text" name="name" placeholder="用户名" > <br />
    密码:<input type="password" name="password" placeholder="输入密码" value="......." > <br />
    性别:<input type="radio" name="sex" value="male" checked >男
        <input type="radio" name="sex" value="female" >女 <br />
    取向:<input type="radio" name="sextarget" value="male" >男
        <input type="radio" name="sextarget" value="female" checked >女 <br />
    爱好:<input type="checkbox" name="interest" value="dota" >dota
        <input type="checkbox" name="interest" value="travel" checked >旅游
        <input type="checkbox" name="interest" value="pat" checked >宠物 <br />
    评论:<textarea cols="60" rows="15" placeholder="ddd" name="discuss" value=""></textarea> <br />
    我的car:<select name="mycar" >
        <option value="golf" >高尔夫</option>
        <option value="accord">雅阁</option>
        <option value="camry" selected>凯美瑞</option>
    </select>
    <input type="submit" name="" value="提交" />
</form>
</body>
</html>
