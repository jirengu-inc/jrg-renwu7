<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
    <!--<li>今天终于放晴了</li>-->
</ul>

<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>



<script>

// 1 题

    var backText = document.addEventListener('click', function(e){
        console.log(e.target.innerText)
    }, false);


// 2题
    var inPut = document.querySelector('.ipt-add-content');
    var getCt = document.querySelector('.ct');
    var addStart = document.getElementById('btn-add-start');
    var addEnd = document.getElementById('btn-add-end');
    var noSrege = new RegExp(/[^\s]/);


    addStart.addEventListener('click', function(){
        if(noSrege.test(inPut.value) === true){

            var newLi = document.createElement('li');
            newLi.innerText = inPut.value;
            getCt.insertBefore(newLi, getCt.firstChild);
        }
    }, false);

    addEnd.addEventListener('click', function(){
        if(noSrege.test(inPut.value) === true){
            var newLi = document.createElement('li');
            newLi.innerText = inPut.value;
            getCt.lastChild = getCt.appendChild(newLi);
        }
    }, false);






</script>

</body>
</html>
