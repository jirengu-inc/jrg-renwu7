<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务6-html-3</title>
    <style>
        .div1{
            boder:1px;
            border-color:#ccc;
            width:200px;
            height:80px;
            font-size:14px;
            color:#f0f;
            /*display:table-cell;
            vertical-align:middle;*/
            text-align:center;
            background-color:#eee;
            line-height:80px;
        }
        .dialog{
            border:1px solid #ccc ;
        }
        .header{
            height:40px;
            text-align:left;
            padding-left:10px;
            font-size:16px;
            color:#F00;
            border-bottom:solid #ccc 1px ;
        }
        .content{
            height:100px;
        }
        .content1{
            text-decoration:none;
            color:blue;
        }
        .content a:hover{
            color:red;
            transition:color 0.3s;
        }
        .footer{
            height:50px;
            text-align:center;
        }
        .btn{
            border:1px #ccc;
            border-radius:3px;
            padding:4px 3px;
            display:inline-block;
        }
        .table1 {
            border:1px;
            width:700px;
            height:200px;
            border-collapse:collapse;
        }
        .table1 td,th{
            border:1px solid #ccc;
            text-align:center;

        }

        .tbheader{
            background-color:rgb(45,170,170);
        }
        .table1 td:hover{
            background-color:#EEE;
        }
    </style>
</head>
<body>
    <!--写个div，边框为1px, #ccc, 宽度为200px, 高度为80px, 内有一行文字这里是饥人谷，文字字体大小14px, 颜色#f0f, 文字在div里垂直水平居中-->
    <div class="div1">这里是饥人谷</div>
    <br />
    <!--2,对于如下html代码
    给.dialog加个边框 1px, #ccc
    给header设置高度40px, 左对齐，左内边距10px, 文字16px, 颜色#f00,下边框#ccc 1px。
    给content 设置高度100px,内部 a链接去掉下划线，颜色 blue, 鼠标放置上去后颜色变为 red
    给footer设置高度50px，内部 btn设置 边框1px #ccc, 圆角3px, 上下内边距4px,左右内边距3px，显示为inline-block, footer内居中显示;-->
    <div class="dialog">
        <div class="header">
            <h3>我是标题</h3>
            <a class="close" title="关闭" href="#">X</a>
        </div>
        <div class="content">
            <h3>欢迎来到  <a href="http://jirengu.com" class="content1">饥人谷</a></h3>
            <p> 在这个大家庭你能快乐的学到更多前端技能</p>
        </div>
        <div class="footer">
            <a class="btn btn-cancel" href="#">取消</a>
            <a class="btn btn-confirm" href="#">确认</a>
        </div>
    </div>
    <br />
    <!--3,写一个如下表格,表头是蓝色，表行是白色。 当鼠标放置到表行时背景色变为淡灰色-->
    <table class="table1">
        <tr class="tbheader">
        <th>姓名</th>
        <th>性别</th>
        </th>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
