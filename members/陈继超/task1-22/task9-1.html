<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务9 CSS 盒模型</title>
    <style>
        .btn{
            margin:0;
            padding:0;
            /*border:0;*/
            display:inline-block;
            font-size:16px;
            text-decoration:none;
        }
        .btn:hover{
            color:#fff;
            background-color:#c14d21;
            border:0;
        }
        .btn:active{
            background-color:#e25f31;
        }
    </style>
</head>
<body>
    <a href="#" class="btn">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>
</html>
