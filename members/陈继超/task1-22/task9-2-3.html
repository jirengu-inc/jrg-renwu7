<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-2-3 css 三角形</title>
    <style>
        .color-4{
            width:0px;
            height:0px;
            border:100px solid;
            border-color:#00f yellow #0f0 #f00;
        }
        .color-bulue-top{
            width:0px;
            height:0px;
            border:100px solid;
            border-color:#00f transparent transparent;
        }
        .color-red-left{
            width:0px;
            height:0px;
            border:100px solid;
            border-color:transparent transparent transparent #f00;
        }
        .color-yellow-right{
            width:0px;
            height:0px;
            border:100px solid;
            border-color:transparent yellow  transparent transparent;
        }
        .color-green-bottom{
            width:0px;
            height:0px;
            border:100px solid;
            border-color:transparent transparent #0f0 transparent;
        }
        .color-red-leftbuttom{
            width:0px;
            height:0px;
            border:70px solid;
            border-color:transparent transparent #f00 #f00;
        }
        .color-green-rightbottom{
            width:0px;
            height:0px;
            border:70px solid;
            border-color:transparent #0f0 #0f0 transparent;
        }
    </style>
</head>
<body>
    <div class="color-4"></div>
    <br>
    <div class="color-bulue-top"></div>
    <div class="color-red-left"></div>
    <div class="color-yellow-right"></div>
    <div class="color-green-bottom"></div> <br><br><br>
    <div class="color-red-leftbuttom"></div> <br><br><br>
    <div class="color-green-rightbottom"></div>
</body>
</html>
