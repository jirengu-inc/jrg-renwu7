<script>
    function Carousel($content) {
            this.$ct = $content.find('.ct1');
            this.$before = $content.find('.before');
            this.$after = $content.find('.after');
            this.imgWidth = this.$ct.find('li').width();
            this.imgNum = this.$ct.find('li').length;

            this.$ct.css({
                'width': this.imgWidth * this.imgNum
            });
            this.bind();

    }

    Carousel.prototype = {

        bind: function(){
            var me = this;
//            console.log(this.$after );
            this.$after.on('click', function(){
//                console.log(1);
                me.showAfter();
            });

            this.$before.on('click', function(){
                me.showBefore();
            });
        },

        showAfter: function(){
            var $ct = this.$ct;
            $ct.animate({left: 0 - this.imgWidth},function(){
                    $ct.append( $ct.children().first() );
                    $ct.css({left: 0});
            });
        },

        showBefore: function(){
            this.$ct.prepend(this.$ct.children().last());
            this.$ct.css({left: 0 - this.imgWidth} );
            this.$ct.animate({left: 0});
        }
    };

    var  $c1 = $('.content').eq(0),
        $c2 = $('.content').eq(1);

    var c1 = new Carousel($c1);
    var c2 = new Carousel($c2);
