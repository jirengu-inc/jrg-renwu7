<script>

// 1.创建一个 Car 对象，拥有属性name、color、status；
// 拥有方法run，stop，getStatus

    function Car(){
        this.name = 'GolfGTI';
        this.color = 'white';
        this.status = '2.0 T';

        this.run = function(){
            console.log(this.status = 'running');
        };
        this.stop = function(){
            console.log( this.status = 'stop')
        };
        this.getStatus = function(){
            console.log(this.status )
        }
    }
    var CarT = new Car();







</script>
