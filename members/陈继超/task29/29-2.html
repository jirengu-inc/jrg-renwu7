<script>
//    $('.mg').attr("src",$('.mg').attr('drc'));

// 1. 首先 判断最开始的时候是否可视
    checkShow();

    var clock;
// 2. 当窗口滚动时候执行下面函数
    $(window).on('scroll',function(){

        if(clock){
            clearTimeout(clock);
        }                     // 延时器,如果没有滚动,或者滚动停止了,定时内 clock ,如果clock直接清除掉, 如果滚动了,再进行检查展示
        clock = setTimeout(function(){
            console.log(1);
            checkShow();
        },300); // 300毫秒没有操作的话再执行, 如果 clock 存在,就取消,在进行执行

    });



// 判断图片 进行检查
    function checkShow(){

        $('.ct img').each(function(){ // 遍历每个图片,取得对应的,进行标记,标记过的 直接return  没标记的可视时候加载图片
            var $cur = $(this);
            if( $cur.attr('isLoaded') ){
                return;
            }
            if( isShow($cur) ){ // 可视的话 加载对应的图片
                showImg($cur);
            }
        })
    }

// 判断 展示
    function isShow($node){
        var v_top = $('body').scrollTop(),
            win_h = $(window).height(),
            n_top = $node.offset().top;

        if(n_top < v_top + win_h){
            return true;
        }else{
            return false;
        }
    }
// 判断图片是否 加载过了   展示过以后 就会加个标记
    function showImg($node){
        $node.attr('src', $node.attr('datasrc'));
        $node.attr('isLoaded', true);
    }

</script>
