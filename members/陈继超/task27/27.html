<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>27-1 轮播</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #ct{
            position: relative;
            /*border: 1px  solid red;*/
            overflow: hidden;
            left: 200px;
            width: 200px;
            height: 200px;
        }
        li{
            float: left;
        }
        .clearfix {
            clear: both;
        }
        .ct1{
            position: absolute;
        }
        .arrow{
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            background: #eee;
            border-radius: 100%;
            text-align: center;
            opacity: 0.7;
        }
        .before{
            left: 5px;
        }
        .after{
            right: 5px;
        }
        .ct2 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .ct2 li{
            background: #ccc;
            width: 10px;
            height: 3px;
            border: 1px solid #eee;
            border-radius: 10px;
            margin: 0 3px;
        }
        .ct2 .active{
            background: #666;
        }

    </style>
</head>
<body>
<div id="ct">
    <ul class="ct1 clearfix">
        <li><a href="#"><img src="../img/1.jpg" alt=""></a></li>
        <li><a href="#"><img src="../img/2.jpg" alt=""></a></li>
        <li><a href="#"><img src="../img/3.jpg" alt=""></a></li>
        <li><a href="#"><img src="../img/4.jpg" alt=""></a></li>
    </ul>
    <a class="before arrow" href="#"> < </a>
    <a class="after arrow" href="#"> > </a>
    <ul class="ct2 clearfix">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<script>

    var $ct1 = $('#ct .ct1'),
        $items = $ct1.children(),
        $bf = $('.before'),
        $af = $('.after'),
        $ct2 = $('.ct2'),
        imgWidth = $items.width(),
        imgNum = $items.length; // 克隆的不算数量

    // clone 第一个放到最后面,clone 最后一个放到最前面
    $ct1.prepend($items.last().clone());
    $ct1.append($items.first().clone());
    // 获取最新的li的个数
    imgRealNum = $ct1.children().length;
    // 真实的ul宽度
    $ct1.css({
        'left': '0-imgWidth',
        'width': imgRealNum * imgWidth
    });



</script>
</body>
</html>
