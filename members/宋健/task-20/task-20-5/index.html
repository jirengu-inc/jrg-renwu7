<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-20-5</title>
    <style type="text/css">
        html,body,a,h4,button,p{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
            color:#000;
        }
        button{
            cursor: pointer;
            border-radius: 5px;
        }
        .btnbox{
            padding:20px;
        }
        .btnbox .btn{
            padding:8px;
        }
        .showpopup{
            display: none;
        }
        .popup{
            width:400px;
            height:175px;
            border-radius: 5px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-200px;
            margin-top:-87px;
            z-index: 100;
            background-color: #fff;
        }
        .showpopup .covermask{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            opacity: 0.6;
            z-index: 99;
        }
        .popup .title1{
            height:30px;
            line-height:30px;
            border-bottom:1px solid #ccc;
        }
        .popup .title1:after{
            content:"";
            display: block;
            clear:both;
        }
        .popup .title1 h4{
            float:left;
            padding-left:8px;
        }
        .popup .title1 a{
            float:right;
            display: inline-block;
            padding-right:8px;
            color:#777;
        }
        .popup .innercontent{
            padding:20px 0;
            border-bottom: 1px solid #ccc;
        }
        .popup .innercontent p{
            padding:10px 8px 10px 8px;
        }
        .popup .footer{
            float:right;
            height:31px;
            line-height:31px;
        }
        .popup .footer a{
            display: inline-block;
            padding-right:8px;
        }
    </style>
</head>
<body>
    <div class="btnbox">
        <button class="btn">点我</button>
    </div>
    <div class="showpopup">
        <div class="covermask close"></div>
        <div class="popup">
            <div class="title1">
                <h4>我是标题1</h4>
                <a class="close" href="#">×</a>
            </div>
            <div class="innercontent">
                <p>我是内容1</p>
                <p>我是内容1</p>
            </div>
            <div class="footer">
                <a class="btn-cancel close" href="#">取消</a>
                <a class="btn-confirm" href="#">确定</a>
            </div>
        </div>
    </div>

<script type="text/javascript">
    var btn = document.querySelector('.btn'),
        showPopup = document.querySelector('.showpopup');
    btn.addEventListener('click',function(){
        showClick(showPopup);
    });
    showPopup.addEventListener('click',function(e){
        if(hasClass(e.target,'close')){
            hideClick(showPopup);
        }
    });
    function showClick(el){
        el.style.display = 'block';
    }
    function hideClick(el){
        el.style.display = 'none';
    }
    function hasClass(cls,el){
        return !!cls.className.match(new RegExp('(\\b)'+el+'(\\b)'));
    }
</script>
</body>
</html>
