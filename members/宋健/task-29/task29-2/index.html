<script type="text/javascript">
    checkShow();
    var clock;
    $(window).on('scroll',function(){
        if(clock){
            clearTimeout(clock);
        }
        clock = setTimeout(function(){
            console.log(1);
            checkShow();
        },300)
    });
    function checkShow(){
        $('img').each(function(){
            var $crt = $(this);
            if(!$crt.data('loaded')&&isShow($crt)){
                imgShow($crt);
            }
        })
    }
    function isShow($ele){
        var winH = $(window).height(),
            offsetT = $ele.offset().top,
            scrollT = $(window).scrollTop();
        if(offsetT<=winH+scrollT){
            return true;
        }
        else{
            return false;
        }
    }
    function imgShow($ele){
        $ele.attr('src',$ele.attr('data-src'));
        $ele.data('loaded',true);
    }
</script>
