        .productlist li .pdtprice{

        }
        .productlist li .cover{
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            transition: all 0.6s;
            background-color: rgba(0,0,0,0.2);
            opacity: 0;
        }
        .productlist li.hover .cover{
            opacity:1;
        }
        .productlist li .cover a{
            position: absolute;
            background-color: #fff;
            text-align: center;
            width:80px;
            height:34px;
            padding:10px;
            border:1px solid #C82533;
            border-radius: 5px;
            left:50%;

            color:#C82533;

        .add{

            height:40px;

            border-radius: 5px;
