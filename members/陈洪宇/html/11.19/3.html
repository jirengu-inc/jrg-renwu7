<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul class="ct">
    <li data-img="http://ofgdc6rnc.bkt.clouddn.com/image/c/f2/81891cef40577e06f7d600cd56642.png">鼠标放置查看图片1</li>
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/13.jpg">鼠标放置查看图片2</li>
    <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/14.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
  var ct=document.querySelector('.ct'),
      preview=document.querySelector('.img-preview');

      ct.addEventListener('mouseover',function(e){
        var dataImg=e.target.getAttribute('data-img');
        console.log(dataImg);
        preview.innerHTML='<img src="' + dataImg + '">'
      },false);
</script>
</body>
</html>
